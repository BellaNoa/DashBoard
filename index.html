<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">;
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="style.css">
    <title>DashBoard</title>
</head>
<body>
    <header>
        <div class="title block">
            <h1 class="title--text">DashBoard - Fluxo de Caixa</h1>
        </div>
    </header>
    <main class="container">
        <section class="sidebar">
            <div class="sidebar--menu block">
                <ul class="menu--list">
                    <li class="list--item">
                        <a href="index.html" class="item--link">home</a>
                    </li>
                    <li class="list--item">
                        <a href="revenue.html" class="item--link">receita</a>
                    </li>
                    <li class="list--item">
                        <a href="margin.html" class="item--link">margem</a>
                    </li>
                    <li class="list--item">
                        <a href="expenses.html" class="item--link">relatório</a>
                    </li>
                </ul>
            </div>
            <div class="logo block">
                <img class="logotipo" src="logo azul.png" alt="logo da empresa BellaNoá">
            </div>
        </section>
        <section class="dash block">
            <div class="dash--info">
                <div class="info--dados">
                    <h3>Meta Março</h3>
                    <p>R$ 61.000,00</p>
                </div>
                <div class="info--dados">
                    <h3>Real</h3>
                    <p>R$ 18.160,35</p>
                </div>
                <div class="info--dados">
                    <h3>Objetivo</h3>
                    <p>29.77%</p>
                </div>
            </div>
            <canvas id="myChart" width="400" height="120"></canvas>
        </section>
    </main>
    <script src="java.js"></script>
</body>
</html>
